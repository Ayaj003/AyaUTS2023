<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="MyPage12.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body> 
    <p>Calculate multiplication and division of two numbers</p>
    <table>
        <tr>
            <td>First Number:</td>
            <td><input id="firstNum"></td>
        </tr><tr>
        <td>Second Number:</td>
        <td><input id="secNum"></td>
        </tr><tr>
            <td></td>
            <td><button onclick="multi()">Multiply</button>&nbsp;<button onclick="divide()">Divide</button> </td>
        </tr>
        <tr>
            <td>The Result is:</td>
            <td><span id="res"></span></td>
        </tr>
    </table>
    <p style="margin-top: 50px;">Convert temperatures to and from celsius, fahrenheit</p>
    <table>
        <tr>
            <td>Celsius:</td>
            <td><input id="cels"></td>
        </tr><tr>
        <td>Fahrenheit:</td>
        <td><input id="fahr"></td>
        </tr><tr>
            <td></td>
            <td><button onclick="convert()">Convert</button> </td>
        </tr>
        <tr>
            <td>The Result is:</td>
            <td><span id="res2"></span></td>
        </tr>
    </table>
    <script src="MyPage12.js"></script>
</body>
</html>
