<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="MyPage5.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
<h1>Isra' Software & Computer Co.</h1>
<p id="intro"> Isra Software and Computer Company was established in 1997 in Nablus as a specialized in the production of software at Palestine and Arab Countries.
</p>
<button type ="button" onclick="changeStyle()">Change Text Style!</button><br><br>
<img src="test" id="myImage" style="width: 300px; height: 100px;"><br><br>
<button type="button" onclick="iscosoft()">ISCOSOFT</button>
<button type="button" onclick="google()">GOOGLE</button>
<button type="button" onclick="microsoft()">MICROSOFT</button>
<br><br>Clicked Button:<p id="clickedButton"></p>
<script>
    function changeStyle(){
document.getElementById("intro").style.fontSize = "25px";
document.getElementById("intro").style.color="blue";
document.getElementById("intro").style.backgroundColor="yellow";
    }
    function iscosoft(){
        document.getElementById('myImage'). src="isra.png";
        document.getElementById("clickedButton").innerHTML = "ISCOSOFT";
    }
    function google(){
        document.getElementById('myImage').src = "google.png";
        document.getElementById("clickedButton").innerHTML = "GOOGLE";
    }
    function microsoft(){
        document.getElementById('myImage').src = "microsoft.jpg";
        document.getElementById("clickedButton").innerHTML = "MICROSOFT";
    }

</script>
</body>
</html>
